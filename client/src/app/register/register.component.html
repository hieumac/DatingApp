<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="of">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" none="username" 
        [(ngModel)]="model.username" placeholder="Username">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" none="Password" 
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="class btn btn-success mr-2" type="submit">Register</button>
        <button class="class btn btn-default mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>

</form>
